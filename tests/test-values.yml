imagePullSecrets:
- name: private-registry

# Allow gitlab runner to run unprotected branches
runners:
  protected: false

# Cypress testing values
bbtests:
  cypress:
    artifacts: true
    secretEnvs:
      - name: cypress_adminpassword
        valueFrom:
          secretKeyRef:
            name: gitlab-gitlab-initial-root-password
            key: password
    envs:
      cypress_baseUrl: "http://gitlab-webservice-default.gitlab.svc.cluster.local:8181"      
      cypress_gitlab_email: "gitlab@bigbang.dev"
      cypress_gitlab_user: "gitlab_user"
      cypress_gitlab_password: "gitlab_pass"
      cypress_gitlab_project: "hello-world"
