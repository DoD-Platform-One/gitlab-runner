apiVersion: v2
name: gitlab-runner
version: 0.68.1-bb.2
appVersion: 17.3.1
description: GitLab Runner
keywords:
- git
- ci
- deploy
sources:
- https://gitlab.com/gitlab-org/charts/gitlab-runner
